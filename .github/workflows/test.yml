on:
  push:
    branches:
      - test
      - main
    paths-ignore: 
      - .github/workflows/**

jobs:
  buildpush:
    runs-on: ubuntu-latest
    environment:
        name: A
    steps:
    - uses: actions/checkout@v2

    - name: Show base branch Name
      run: echo ${{ github.base_ref }}

    #- name: Set env
      #run: |
        #chmod +x .github/workflows/main.sh
        #./.github/workflows/main.sh
    - name: Create Release
      id: create_release
      uses: zendesk/action-create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event_name }}_${{ github.ref }}_${{ github.event.issue.body }}
        body: ${{ github.event_name }}_${{ github.ref }}_${{ github.event.issue.body }}
